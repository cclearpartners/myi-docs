layout: guides
title: Releases
---

<section class="mt-15">
    {% for post in collections.releases | reverse %}
        <article class="my-8">
            <h2 class="font-bold text-3xl text-gray-900 mb-2">
                <a href="{{ post.url | url }}">{{ post.data.title }}</a>
            </h2>
            {% if post.data.description %}
                <p class="text-lg text-gray-500 mb-3">
                    {{ post.data.description }}
                </p>
            {% endif %}

            <p>
                <a href="{{ post.url | url }}" class="text-red-500 font-bold text-lg">
                    Read more â†’
                </a>
            </p>
        </article>
    {% endfor %}
</section>
